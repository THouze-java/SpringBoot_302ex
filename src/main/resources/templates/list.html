<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<a href="/add">To Do List</a><br />

</div>

</body>
</html>
